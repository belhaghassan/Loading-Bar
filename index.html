<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
  <title>Loading Bar - Bilal El-haghassan</title>
</head>
  <body >
    <div class="box">
      <button onclick="reset()">Reset Loading Bar</button>
      <div id="loadingbar"></div>
    </div>
    <script>
    function reset() {
      document.getElementById("loadingbar").style.animationName = "reset";        
    }
    </script>
  </body>
</html>
